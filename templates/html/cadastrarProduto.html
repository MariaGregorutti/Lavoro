    <header>

        <div class="fundobarra2 d-flex">

                <a href="perfil" class=" d-flex"><img src="../../static/img/Pessoa.png" alt="Icone de pessoa">Perfil</a>
                <a href="insumos.html" class="linksn d-flex"><img src="../../static/img/carrinho_insumos.png" alt="Icone de Insumos">Insumos</a>
                <a href="produto.html" class="linksn d-flex"><img src="../../static/img/caixa_de_produto.png" alt="Icone da caixa de produtos">Produtos</a>
                <a href="lucro.html" class="linksn d-flex"><img src="../../static/img/icone_lucratividade.png" alt="Icone de um saco de dinheiro">Lucratividade</a>
            </nav>
        </div>

    <main class="d-flex">
        <div class="fundobarra">
            <h4> Funcionalidades </h4>

            </nav>
        </div>




        <section class="cadastro-geral d-flex">
            <h2>Cadastro de Produtos</h2>
            <div class="cardastro">
                <form>
                    <label for="produto">Nome do produto</label>
                    <input type="text" id="produto" name="produto" >

                    <label for="tempo">Tempo de preparo</label>
                    <input type="text" id="tempo" name="tempo" >


                    <div class="ingredientes d-flex">
                        <p>Ingredientes:</p>
                        <button type="button" class="BotaoMarrom  "><a href="produto.desfoque.html">+</a></button>
                    </div>

                    <div class="botoes">
                        <button type="submit" class="BotaoVermelho"><a href="produto.html">Cancelar</a></button>
                        <button type="submit" class="BotaoVerde"><a href="produto.html">Cadastrar</a></button>
                    </div>

            </div>
