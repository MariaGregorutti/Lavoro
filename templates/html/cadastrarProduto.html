<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
     <link rel="stylesheet" href="static/css/styll.css">
</head>
<body>

  
   <header>
         <img src="../../static/img/logo.png"Logo da Lavoro">
        <button type="submit" class="botao-sair">Sair</button>
    </header>

         
       <main> 
        <section class="cadastro-produto">
      <h2>Cadastro de Produtos</h2>
      <div class="cardastro">
        <form>
          <label for="produto">Nome do produto</label>
          <input type="text" id="produto" name="produto">

          <label for="tempo">Tempo de preparo</label>
          <input type="text" id="tempo" name="tempo">

          <label>Ingredientes</label>
          <div class="ingredientes">
            <button type="button" class="botao-adicionar">+</button>
          </div>

          <div class="botoes">
            <button type="submit" class="btn-cancelar">Cancelar</button>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
          </div>
        </form>
      </div>
    </section>
  </main>


  <footer>
        <div>
            <img src="../../static/img/logo.png da Lavoro">
            <p>© 2025 Lavoro – Todos os direitos reservados</p>
        </div>
        <div>
            <div>
            <div>
                <img src="../../static/img/Icone_localização.png de localização" alt="Ícone de localização">
                <p>Rua Barão do Rio Branco - Birigui/SP</p>
            </div>
            <div>
                <img src="../../static/img/Icone_telefone.png" alt="Ícone de telefone" alt="Ícone de telefone">
                <p>(11) 99999-9999</p>
            </div>
            <div>
                <img src="../../static/img/Caixa_de_email.png" alt="Ícone de email">
                <p>Lavoro@gmail.com</p>
            </div>
        </div>
    </footer>
  

    </main>

</body>
</html>
