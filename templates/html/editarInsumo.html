<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edição de Produto</title>
     <link rel="stylesheet" href="static/css/styll.css">
</head>
<body>

  
   <header>
         <img src="../../static/img/logo.png"Logo da Lavoro">
        <button type="submit" class="botao-sair">Sair</button>
    </header>

    <main>
    <div class="edicao-produto">
      <h2>Editar insumo</h2>
      <form>
        <div class="nome-insumo">
          <label for="nome">Nome do insumo (ex: Farinha de trigo, leite condensado)</label>
          <input type="text" id="nome" nome="nome-insumo">
        </div>

        <div class="unidade-medida">
          <label for="unidade">Unidade de medida</label>
          <input type="text" id="unidade" nome="unidada-medida">
        </div>

        <div class="custo-unitario">
          <label for="custo">Custo unitário</label>
          <input type="text" id="custo" nome="custo-unitario">
        </div>

        <div class="botoes-edicao">
          <button type="submit" class="btn-cancelar">Cancelar</button>
          <button type="submit" class="btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
  </main>


  <footer>
        <div>
            <img src="../../static/img/logo.png da Lavoro">

        </div>
        <div>
            <div>
            <div>
                <img src="../../static/img/Icone_localização.png de localização" alt="Ícone de localização">

            </div>
            <div>
                <img src="../../static/img/Icone_telefone.png" alt="Ícone de telefone" alt="Ícone de telefone">
                <p>(11) 99999-9999</p>
            </div>
            <div>
                <img src="../../static/img/Caixa_de_email.png" alt="Ícone de email">
                <p>Lavoro@gmail.com</p>
            </div>
        </div>
    </footer>

</body>
</html>
